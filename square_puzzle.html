<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square jigsaw puzzle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, var(--grid-interval-1));
            grid-template-rows: repeat(10, var(--grid-interval-1));
            gap: 1px;
            background-color: #ddd;
            outline: 2px solid #555;
        }
        .grid div {
            width: var(--grid-interval-1);
            height: var(--grid-interval-1);
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .piece {
            width: calc(var(--grid-interval) * 4);
            height: calc(var(--grid-interval) * 4);
            background-color: lightblue;
            position: absolute;
            cursor: grab;
            z-index: 1;
        }
        .small-piece {
            width: calc(var(--grid-interval) * 2);
            height: calc(var(--grid-interval) * 2);
            background-color: lightcoral;
            position: absolute;
            cursor: grab;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="grid">
        <!-- 10x10 grid cells -->
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
    <div class="piece" id="piece"></div>
    <div class="small-piece" id="small-piece"></div>
    

    <script>
        const GRID_INTERVAL = 50;
        document.documentElement.style.setProperty('--grid-interval', `${GRID_INTERVAL}px`);
        document.documentElement.style.setProperty('--grid-interval-1', `${GRID_INTERVAL - 1}px`);

        const pieces = [
            document.getElementById('piece'),
            document.getElementById('small-piece')
        ];
        
        let selectedPiece = null;
        let offsetX, offsetY;

        pieces.forEach(piece => {
            piece.addEventListener('mousedown', (e) => {
                if (selectedPiece && selectedPiece !== piece) {
                    const selectedRect = selectedPiece.getBoundingClientRect();
                    const pieceRect = piece.getBoundingClientRect();
                    if (
                        pieceRect.left <= e.clientX &&
                        e.clientX <= pieceRect.right &&
                        pieceRect.top <= e.clientY &&
                        e.clientY <= pieceRect.bottom
                    ) {
                        selectedPiece = piece;
                    }
                } else {
                    selectedPiece = piece;
                }

                offsetX = e.clientX - selectedPiece.getBoundingClientRect().left;
                offsetY = e.clientY - selectedPiece.getBoundingClientRect().top;
                selectedPiece.style.cursor = 'grabbing';
                document.addEventListener('mousemove', onMouseMove);
            });
        });

        document.addEventListener('mouseup', () => {
            if (selectedPiece) {
                selectedPiece.style.cursor = 'grab';
                document.removeEventListener('mousemove', onMouseMove);

                // Snap piece to grid if within bounds
                const gridRect = document.querySelector('.grid').getBoundingClientRect();
                const pieceRect = selectedPiece.getBoundingClientRect();
                
                if (
                    pieceRect.left >= gridRect.left &&
                    pieceRect.top >= gridRect.top &&
                    pieceRect.right <= gridRect.right &&
                    pieceRect.bottom <= gridRect.bottom
                ) {
                    const gridX = Math.round((pieceRect.left - gridRect.left) / GRID_INTERVAL) * GRID_INTERVAL;
                    const gridY = Math.round((pieceRect.top - gridRect.top) / GRID_INTERVAL) * GRID_INTERVAL;
                    selectedPiece.style.left = `${gridX + gridRect.left}px`;
                    selectedPiece.style.top = `${gridY + gridRect.top}px`;
                }
                selectedPiece = null;
            }
        });

        function onMouseMove(e) {
            if (selectedPiece) {
                selectedPiece.style.left = `${e.clientX - offsetX}px`;
                selectedPiece.style.top = `${e.clientY - offsetY}px`;
            }
        }
    </script>
</body>
</html>
