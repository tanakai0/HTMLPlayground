<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .quiz-question {
            margin-bottom: 15px;
        }
        .quiz-options {
            list-style: none;
            padding: 0;
        }
        .quiz-options li {
            margin-bottom: 10px;
        }
        .quiz-options input {
            margin-right: 10px;
        }
        .quiz-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .quiz-button:hover {
            background-color: #218838;
        }
        .quiz-result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-question">
            <h3>What is the capital of France?</h3>
        </div>
        <ul class="quiz-options">
            <li><label><input type="radio" name="quiz-option" value="Paris"> Paris</label></li>
            <li><label><input type="radio" name="quiz-option" value="London"> London</label></li>
            <li><label><input type="radio" name="quiz-option" value="Rome"> Rome</label></li>
            <li><label><input type="radio" name="quiz-option" value="Berlin"> Berlin</label></li>
        </ul>
        <button class="quiz-button" onclick="submitQuiz()">Submit</button>
        <div class="quiz-result" id="quiz-result"></div>
    </div>

    <script>
        function submitQuiz() {
            const options = document.getElementsByName('quiz-option');
            let selectedOption;
            for (const option of options) {
                if (option.checked) {
                    selectedOption = option.value;
                    break;
                }
            }

            const resultDiv = document.getElementById('quiz-result');
            if (selectedOption === 'Paris') {
                resultDiv.textContent = 'Correct! The capital of France is Paris.';
                resultDiv.style.color = 'green';
            } else {
                resultDiv.textContent = 'Incorrect. The capital of France is Paris.';
                resultDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
