<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the week</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .quiz-question {
            margin-bottom: 15px;
        }
        .quiz-options {
            list-style: none;
            padding: 0;
        }
        .quiz-options li {
            margin-bottom: 10px;
        }
        .quiz-options input {
            margin-right: 10px;
        }
        .quiz-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .quiz-button:hover {
            background-color: #218838;
        }
        .quiz-result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-question" id="quiz-question">
            <h3>Loading question...</h3>
        </div>
        <ul class="quiz-options" id="quiz-options">
            <li><label><input type="radio" name="quiz-option" value="Sunday"> Sunday</label></li>
            <li><label><input type="radio" name="quiz-option" value="Monday"> Monday</label></li>
            <li><label><input type="radio" name="quiz-option" value="Tuesday"> Tuesday</label></li>
            <li><label><input type="radio" name="quiz-option" value="Wednesday"> Wednesday</label></li>
            <li><label><input type="radio" name="quiz-option" value="Thursday"> Thursday</label></li>
            <li><label><input type="radio" name="quiz-option" value="Friday"> Friday</label></li>
            <li><label><input type="radio" name="quiz-option" value="Saturday"> Saturday</label></li>
        </ul>
        <button class="quiz-button" onclick="submitQuiz()">Submit</button>
        <div class="quiz-result" id="quiz-result"></div>
    </div>

    <script>
        function getRandomDate() {
            const start = new Date(1, 0, 1); // January 1, 1 AD
            const end = new Date(9999, 11, 31); // December 31, 9999 AD
            const date = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
            return date;
        }

        function formatDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function getWeekday(date) {
            const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            return weekdays[date.getDay()];
        }

        const randomDate = getRandomDate();
        const correctAnswer = getWeekday(randomDate);

        document.getElementById('quiz-question').innerHTML = `<h3>What day of the week is ${formatDate(randomDate)}?</h3>`;

        function submitQuiz() {
            const options = document.getElementsByName('quiz-option');
            let selectedOption;
            for (const option of options) {
                if (option.checked) {
                    selectedOption = option.value;
                    break;
                }
            }

            const resultDiv = document.getElementById('quiz-result');
            if (selectedOption === correctAnswer) {
                resultDiv.textContent = 'Correct! The day of the week is ' + correctAnswer + '.';
                resultDiv.style.color = 'green';
            } else {
                resultDiv.textContent = 'Incorrect. The day of the week is ' + correctAnswer + '.';
                resultDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
