<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>search</title>
<link rel="icon" href="./image/whirlpool.png" sizes="16x16" type="image/png" />
<style>
.parent {
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  left: 0;
  width: 100%;
  height: 100vh;
  background: #f5f5f5;
}
@media (prefers-color-scheme: dark) {
  .parent { background: #011627; }
  .search_container input[type="text"] { border-color: #555; background: #011627; color: #eee; }
  .search_container input[type="submit"] { color: #6eb3f7; text-decoration-color: #6eb3f7; }
}
.search_container {
  box-sizing: border-box;
}
.search_container input[type="text"] {
  border: 1px solid #999;
  padding: 3px 5px;
  border-radius: 30px;
  height: 2.7em;
  width: 400px;
  max-width: 90vw;
  font-size: 100%;
}
.search_container input[type="text"]:focus {
  outline: 0;
}
.search_container input[type="submit"] {
  cursor: pointer;
  font-size: 1.3em;
  border: none;
  background: none;
  color: #3879D9;
  outline: none;
  display: inline-block;
  vertical-align: middle;
  text-decoration: underline;
  text-decoration-color: #3879D9;
}
</style>
</head>
<body>
<div class="parent">
  <form method="get" action="https://www.google.co.jp/search" class="search_container">
    <input type="text" name="q" maxlength="255" value="" autocomplete="off">
    <input type="submit" name="btng" value="on the internet">
    <input type="hidden" name="hl" value="ja">
  </form>
</div>
<script>
function setParentViewport() {
  var el = document.querySelector('.parent');
  if (!el) return;
  var v = window.visualViewport;
  el.style.top = v.offsetTop + 'px';
  el.style.height = v.height + 'px';
}
setParentViewport();
window.visualViewport.addEventListener('resize', setParentViewport);
window.visualViewport.addEventListener('scroll', setParentViewport);
window.onresize = setParentViewport;
</script>
</body>
