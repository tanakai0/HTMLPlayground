<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lightning simulation</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background-color: black;
      display: block;
    }
  </style>
</head>
<body>

<canvas id="lightningCanvas" style="border: 2px solid gray;"></canvas>
<button id="soundButton" style="position: absolute; top: 10px; left: 10px; z-index: 10;">
  sound on
</button>

  const LIGHTNING_COLOR = "white";
  const BACKGROUND_COLOR = "black";

  // const GRID_COLS = 600;  // グリッド横方向 n
  const GRID_ROWS = Math.floor((window.innerHeight - MARGIN) / CELL_SIZE);

  console.log(`GRID_ROWS: ${GRID_ROWS}, GRID_COLS: ${GRID_COLS}`);

  // --- 初期化 ---
  const canvas = document.getElementById('lightningCanvas');
  canvas.width = GRID_COLS * CELL_SIZE;
  canvas.height = GRID_ROWS * CELL_SIZE;
  const ctx = canvas.getContext('2d');

    constructor(row, col, isBroken = false, electricField = 0) {

        this.isBroken = isBroken;            // 絶縁破壊されているか (true/false)
        this.electricField = electricField;  // 電界の強さ (数値)
    }
  }

  // --- グリッドを背景色で初期化 ---
  function clearGrid() {
    ctx.fillStyle = BACKGROUND_COLOR;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function clearCells() {
    for (let i = 0; i < GRID_ROWS; i++) {
      for (let j = 0; j < GRID_COLS; j++) {
        cells[i][j].isBroken = false;
        cells[i][j].electricField = 0;
      }
    }
  }

  function breakCell(i, j) {
    cells[i][j].isBroken = true; // 絶縁破壊状態にする
    cells[i][j].electricField = 1; // 電界の強さを1にする
  }

  // --- 指定したマスを指定色で塗る ---
  function fillGrid(i, j, color) {
    ctx.fillStyle = color;
    ctx.fillRect(j * CELL_SIZE, i * CELL_SIZE, CELL_SIZE, CELL_SIZE);
  }

  function addCandidate(candidates, row, col, direction) {
    if ((0 < row) && (0.8 < Math.random())) {
      // 下のマスが存在する場合
      if (!(cells[row - 1][col].isBroken)) {
        candidates.add(cells[row - 1][col]);
      }
    }
    if (row < GRID_ROWS - 1) {
      // 下のマスが存在する場合
      if (!(cells[row + 1][col].isBroken)) {
        candidates.add(cells[row + 1][col]);
      }
    }
    if (direction != 0) {
      if (col < GRID_COLS - 1) {
        // 右のマスが存在する場合
        if (!(cells[row][col + 1].isBroken)) {
          candidates.add(cells[row][col + 1]);
        }
      }
    }
    if (direction != 1){
      if (col > 0) {
        // 左のマスが存在する場合
        if (!(cells[row][col - 1].isBroken)) {
          candidates.add(cells[row][col - 1]);
        }
      }
    }
  }

  function calculateElectricFieldOfCandidates(candidates, kernel7x7) {
    for (const cell of candidates) {
      const { row, col } = cell;
      let sum = 0;
      let weightSum = 0;

      for (let dr = -3; dr <= 3; dr++) {
        for (let dc = -3; dc <= 3; dc++) {
          if (dr === 0 && dc === 0) continue; // 中心はスキップ

          const nr = row + dr;
          const nc = col + dc;

          // グリッド範囲内チェック
          if (0 <= nr && nr < GRID_ROWS && 0 <= nc && nc < GRID_COLS) {
            const weight = kernel7x7[dr + 3][dc + 3];
            sum += cells[nr][nc].electricField * weight;
            weightSum += weight;
          }
        }
      }

      if (weightSum > 0) {
        cell.electricField = sum / weightSum;
      }
    }
  }

   // --- 重み付きランダム選択 ---
  function weightedRandomChoice(items, weights) {
    const totalWeight = weights.reduce((acc, w) => acc + w, 0);
    let r = Math.random() * totalWeight;
    
    for (let i = 0; i < items.length; i++) {
      if (r < weights[i]) {
        return items[i];
      }
      r -= weights[i];
    }

    return items[items.length - 1]; // 最後の要素を返す（デフォルト）
  }

  function selectNextCell(candidates, breakdownThreshold) {
    const candidateArray = Array.from(candidates); // Set → Arrayに変換

    // 1. 各セルの 1 - E を計算
    const weightedCandidates = candidateArray.map(cell => {
      return {
        cell: cell,
        weight: 1 - cell.electricField
      };
    });

    // 2. 閾値でフィルタリング
    const filtered = weightedCandidates.filter(wc => wc.weight >= breakdownThreshold);

    // もしフィルタ後に候補がゼロなら、元のまま使う（保険）
    const finalCandidates = filtered.length > 0 ? filtered : weightedCandidates;

    const finalCandidateArray = finalCandidates.map(wc => wc.cell);
    const finalWeights = finalCandidates.map(wc => wc.weight);

    // 3. 重み付きランダム選択
    return weightedRandomChoice(finalCandidateArray, finalWeights);
  }

  // --- 一フレーム分の雷のシミュレーション ---
  function simulateOneFrameForSimpleDBM(candidates, direction, lastUpdatedCell, kernel7x7, kernelWidth, breakdownThreshold) {
    addCandidate(candidates, lastUpdatedCell.row, lastUpdatedCell.col, direction);
    calculateElectricFieldOfCandidates(candidates, kernel7x7);
    const nextCell = selectNextCell(candidates, breakdownThreshold); // 次のセルを選択
    
    const { row: nextRow, col: nextCol } = nextCell;
    breakCell(nextRow, nextCol);
    lastUpdatedCell.row = nextRow;
    lastUpdatedCell.col = nextCol;
    candidates.delete(cells[nextRow][nextCol]); // 候補マスから削除
    // console.log(nextRow, nextCol);
    stop = ((nextRow == GRID_ROWS - kernelWidth) || (nextCol == kernelWidth) || (nextCol == GRID_COLS - kernelWidth)); // シミュレーションの停止フラグをリセット
    return stop;
  }

  function applyGaussianBlur(kernel7x7) {
    // 雷の経路は画面全体に比べて疎なため、もっと高速化できそう
    const newFields = Array.from({ length: GRID_ROWS }, () => Array(GRID_COLS).fill(0));

    for (let i = 0; i < GRID_ROWS; i++) {
      for (let j = 0; j < GRID_COLS; j++) {
        if (cells[i][j].electricField > 0.6) {
          newFields[i][j] = 1;
          continue;
        }
        let sum = 0;
        let weightSum = 0;

        for (let di = -3; di <= 3; di++) {
          for (let dj = -3; dj <= 3; dj++) {
            const ni = i + di;
            const nj = j + dj;
            if (0 <= ni && ni < GRID_ROWS && 0 <= nj && nj < GRID_COLS) {
              const weight = kernel7x7[di + 3][dj + 3];
              sum += cells[ni][nj].electricField * weight;
              weightSum += weight;
            }
          }
        }

        newFields[i][j] = (weightSum > 0) ? sum / weightSum : cells[i][j].electricField;
      }
    }

    // 最後に元のcellsに反映
    for (let i = 0; i < GRID_ROWS; i++) {
      for (let j = 0; j < GRID_COLS; j++) {
        cells[i][j].electricField = newFields[i][j];
      }
    }
  }

  function fillGrids() {
    for (let i = 0; i < GRID_ROWS; i++) {
      for (let j = 0; j < GRID_COLS; j++) {
        const field = cells[i][j].electricField; // 0〜1の値
        const gray = Math.floor(field * 255); // 0〜255にスケール
        const blue = Math.floor(field * 255 * 1.1);
        const color = `rgb(${gray}, ${gray}, ${blue})`; // グレースケール
        ctx.fillStyle = color;
        ctx.fillRect(j * CELL_SIZE, i * CELL_SIZE, CELL_SIZE, CELL_SIZE);
      }
    }
  }


  function simpleDBM() {
    const candidates = new Set(); // 雷の候補マスの集合
    let stop = false; // シミュレーションの停止フラグ
    const breakdownThreshold = 0.83;
    const direction = Math.floor(Math.random() * 3);  // 雷の発生方向の偏り, 0: 左、 1: 右、 2: 左右

    const gaussianKernel7x7 = [
      [1,  4,  7,  10,  7,  4, 1],
      [4, 16, 26,  33, 26, 16, 4],
      [7, 26, 42,  52, 42, 26, 7],
      [10,33, 52,   0, 52, 33,10],
      [7, 26, 42,  52, 42, 26, 7],
      [4, 16, 26,  33, 26, 16, 4],
      [1,  4,  7,  10,  7,  4, 1],
    ];

    const kernelWidth = 3;
    const kernel7x7 = [];
    for (let dr = -3; dr <= 3; dr++) {
      const row = [];
      for (let dc = -3; dc <= 3; dc++) {
        if (dr === 0 && dc === 0) {
          row.push(0); // 中心は0
        } else {
          const r = Math.sqrt(dr * dr + dc * dc);
          row.push(Math.floor(100 / r)); // 1/r 減衰
        }
      }
      kernel7x7.push(row);
    }

    // Dielectric Breakdown Model with kernel smoothing to simulate faster
    const j = Math.floor(Math.random() * GRID_COLS);
    breakCell(0, j);
    const lastUpdatedCell = new Cell(0, j);
    while (!stop) {
      stop = simulateOneFrameForSimpleDBM(candidates, direction, lastUpdatedCell, kernel7x7, kernelWidth, breakdownThreshold);
      // await sleep(1); // 次のフレームまで待機 (ms単位)
    }
    blurNum = 6;
    for (let i = 0; i < blurNum; i++) {
      applyGaussianBlur(gaussianKernel7x7); // ガウシアンブラーを適用
    }
    fillGrids();
  }

  // --- 雷シミュレーションのメインループ ---
  async function simulateLightning(key) {
    switch (key) {
      case 'simpleDBM':
        // console.log('simpleDBM');
        simpleDBM();
        break;
      default:
        console.log('');
        break;
    }
  }

  // --- 汎用スリープ関数 ---
  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  function sampleExponential(lambda) {
    //  inversion method
    return -Math.log(1 - Math.random()) / lambda;
  }

  async function lightningScheduler(key) {
    while (true) {
      const lightningTime = 0.5; // 雷の持続時間（秒）
      const interval = sampleExponential(0.3); // λ=1秒ごとの平均発生回数
      console.log(`Interval: ${interval}`);
      await sleep(interval * 1000); // ミリ秒に直して待機

      // ⚡（関数をランダム選択して実行）
      simulateLightning(key);
      await sleep(lightningTime*1000);
      if (soundPlaying){
        playThunderSound();
      }
      clearGrid();
      clearCells(); // グリッドを背景色で初期化
    }
  }

  // --- スタート ---
  clearGrid();
  lightningScheduler('simpleDBM');
</script>
